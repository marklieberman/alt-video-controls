<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Alt Video Controls Options</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
      <form id="options-form">
        <div class="form-group">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="always-mute">
            <label class="form-check-label" for="always-mute">
              Always mute videos
            </label>
          </div>
        </div>

        <div class="form-group">
          <label for="blacklist">Blacklist or Whitelist</label>
          <textarea class="form-control" id="blacklist" rows="5"></textarea>
        </div>

        <div class="form-group">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="whitelist-mode">
            <label class="form-check-label" for="whitelist-mode">
              Whitelist mode
            </label>
          </div>
        </div>

        <div class="form-group">
          <button class="btn btn-primary" type="submit">Save</button>
        </div>
      </form>
    </div>

    <script src="/options/options.js" type="text/javascript"></script>
  </body>
</html>
