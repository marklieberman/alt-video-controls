<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Alt Video Controls Options</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">
  </head>
  <body>
    <form id="options-form">
      <div class="container-fluid">
        <h4>Alt Video Controls Options</h4>

        <div class="row">
          <div class="col-md-6">
            <div class="form-group">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" id="always-mute">
                <label class="form-check-label" for="always-mute">
                  Always mute videos
                </label>
              </div>
            </div>
            <div class="form-group">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" id="set-volume">
                <label class="form-check-label" for="set-volume">
                  Set initial volume to:
                </label>
              </div>
              <div class="input-group mb-3">
                <input class="form-control" type="number" id="initial-volume"
                       step="1" min="1" max="100"></input>
                <div class="input-group-append">
                  <span class="input-group-text">%</span>
                </div>
              </div>
            </div>
            <div class="form-group">
              <button class="btn btn-primary" type="submit">Save</button>
            </div>
          </div><!-- /col -->

          <div class="col-md-6">
            <div class="form-group">
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" id="blacklist-mode"
                       name="whitelistMode" value="blacklist" checked="true">
                <label class="form-check-label" for="blacklist-mode">Blacklist</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" id="whitelist-mode"
                       name="whitelistMode" value="whitelist">
                <label class="form-check-label" for="whitelist-mode">Whitelist</label>
              </div>
              <textarea class="form-control" id="blacklist" rows="5"></textarea>
            </div>
          </div><!-- /col -->
        </div><!-- /row -->

      </div>
    </form>

    <script src="/options/options.js" type="text/javascript"></script>
  </body>
</html>
